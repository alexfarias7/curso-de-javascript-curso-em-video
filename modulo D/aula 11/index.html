<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <h1>Sitemas de multas</h1> 
    Velocidade do carro:
    <input type="number" name="txtvel" id="txtvel">   
    <input type="button" value="Verificar:" onclick="calcular()">

    <div id="res">

    </div>
    <script>
        function calcular(){
            var  txtvel = window.document.querySelector('input#txtvel')
            var resultado= window.document.getElementById('res')
            var velocidade =Number(txtvel.value)
            resultado.innerHTML= `<p> Sua velocidade atual é de <strong>${velocidade} km/h</strong>.</p>`
            if (velocidade>=60){
                resultado.innerHTML =`<p>Você está <strong>MULTADO</strong> por excesso de velocidade.</p>`
            }
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`

        }
    </script>
</body>
</html>
