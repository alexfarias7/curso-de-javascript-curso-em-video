<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execício 02</title>

    <style>
   
    body{
            background:rgb(30, 105, 140);
            color: rgba(255, 255, 255, 0.952);
            font:normal 14pt arial ;
        }
    button{
            font: normal 14pt arial;
            padding: 30px;
            border: solid 2px black;
            margin-left: 10px;
            border-radius: 5%;
        }
    
    button:hover{
        background: rgba(0, 0, 0, 0.0.5);
        color: white;
    }
    
    </style>
</head>

<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="clicar()">
        Clica em aqui!
    </button>

    <script>
        function clicar(){
            window.alert('Você clicou do botão!')
        }

    </script>
    
</body>
</html>
