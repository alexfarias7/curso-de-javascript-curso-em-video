<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>Execício 08</title>
    <style>
        body{
            background:rgb(43, 120, 156);
            font: normal 14pt arial;
            color: white;
        }
        button{
            font: normal 14pt arial;
            padding: 30px;
            margin-left: 10px;
            margin-bottom: 10px;
            border: solid 2px black;
            border-radius: 8px;
        }
        button:hover{
            color: white;
            background: rgba(0, 0, 0, 0.5);
            transition: 1s;
        }
    </style>
</head>

<body>
    <h1>Vários cálculos em JS</h1>

    <button onclick="calcular()">
        Clique para calcular
    </button>

    <section id="res">
        <p>O resultado será analisado aqui...</p>
    </section>
    
   <script>
       function calcular(){
           let num = Number(window.prompt('Digite um número: '))
           let resultado = window.document.getElementById("res")

           resultado.innerHTML = `<p>O número a ser analisado aqui será ${num}.</p><hr>`
           resultado.innerHTML +=`<p> O valor  absoluto do número é ${Math.abs(num)}</p>`
           resultado.innerHTML +=`<p> A sua parte inteira é ${Math.trunc(num)}</p>`
            resultado.innerHTML += `<p> O valor inteiro mais próximo é ${Math.round(num)}</p> `
            resultado.innerHTML += `<p> A raiza quadrada é ${Math.sqrt(num)}</p>`
            resultado.innerHTML += `<p> A sua raiz cúnica é ${Math.cbrt(num)}</p>`
            resultado.innerHTML += `<p> O valor de ${num}<sup>2</sup> é ${Math.pow(num,2)}`
            resultado.innerHTML += `<p> O valor de ${num}<sup>3</sup> é ${Math.pow(num,3)}`
       }
   </script>
</body>
</html>
