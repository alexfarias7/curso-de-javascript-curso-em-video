<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execício 07</title>
    <style>
        body{
            font: normal 14pt arial;
            background:rgb(43, 120, 156);
            color: white;
        }
        button{
            font:normal 14pt arial;
            padding: 30px;
            margin-left: 10px;
            margin-bottom: 10px;
            border: solid 2px black;
            border-radius: 8px;
        }

        button:hover{
            background: rgba(0, 0, 0, 0.5);
            color: white;
            transition: 1s;
        }
    </style>
</head>

<body>

    <h1>Média do aluno v1.0</h1>

    <button onclick="calcular()">
Calcular média
    </button>

    <section id="res">
    O resultado será mostrado aqui...
    </section>

    <script>
        function calcular(){
            let nome = window.prompt('Qual o nome do aluno?')
            let num1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}?`))
            let num2 = Number(window.prompt(`Qual foi a segunda nota de ${nome}?`))
            let media = (num1+num2)/2
            let resultado = document.querySelector('section#res')

            resultado.innerHTML=`<p> Calculando a média de <mark>${nome}</mark>.</p>`
            resultado.innerHTML +=`<p> As notas obtidas foram <mark>${num1}</mark> e <mark>${num2}</mark>.</p>`
            resultado.innerHTML += `<p> A média final é de <mark>${media}</mark>.`

        }
    </script>
    
</body>
</html>
