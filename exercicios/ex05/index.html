<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
    <style>
        body{
            background:rgb(43, 120, 156);
            color: rgba(255, 255, 255, 0.9);
            font: normal 14pt Arial;
        }
        button{
            font: normal 14pt Arial;
            padding: 30px;
            margin-left: 10px;
            border-radius: 8px;
            border:solid 2px black;
            transition: 1s;
        }

        button:hover{
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }

    </style>
</head>

<body>
    <h1>
    Trabalhando com números
    </h1>

    <button onclick="clicar()">
        Clique aqui para calcular
    </button>

    <section id="res">
        <p>O resultado vem aqui...</p>
    </section>

    <script>
        function clicar(){
            let num = window.prompt('Digite um número:')
            let resulltado = window.document.querySelector('section#res')

            resulltado.innerHTML = `<p> O dobro de ${num} é ${num*2} e a metade é ${num/2}`
        }
    </script>
    
</body>
</html>
